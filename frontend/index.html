<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estante Digital</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-wrapper">
        <header class="text-center my-4">
            <h1 id="programa-titulo"></h1>
        </header>

        <main>
            <!-- Container para as informações da disciplina -->
            <div id="curso-info-container" class="mb-5"></div>

            <hr class="my-5"/>

            <h2 class="section-title text-center mb-5">Cronograma de Aulas</h2>
            <div id="cronograma-container">
                <!-- As prateleiras e livros serão inseridos aqui pelo JavaScript -->
            </div>
        </main>

        <footer id="footer-container" class="mt-5 py-5">
            <!-- O rodapé com as informações de avaliação será inserido aqui -->
        </footer>
    </div>

    <button id="back-to-top-btn" title="Voltar ao topo"><i class="bi bi-arrow-up"></i></button>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
